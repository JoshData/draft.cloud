<html>
	<head>
		<title>{{owner.name}}/{{document.name}} - Draft.cloud Debugger</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

        <style type="text/css">
        	body {
        		padding: 15px;
        	}

        	h1 { /* long owner or document name */
        		word-break: break-all;
        		font-size: 20px;
        		font-weight: bold;
        	}

        	h2 {
        		font-size: 16px;
        		font-weight: bold;
        	}
        </style>
	</head>
	<body>
		<p>This is the Draft.cloud debugger!</p>

		<h1>{{owner.name}}/{{document.name}}</h1>

		<div class="row">
			<div class="col-sm-6">
				<div id="widget" class="draftdotcloud-widget"
                      data-draftdotcloud-owner="{{owner.name}}"
                      data-draftdotcloud-document="{{document.name}}"
                      data-draftdotcloud-widget="quill"
                      style="width: 100%; height: 80%;"
                      ></div>
			</div>
			<div class="col-sm-6">
				<h2>Live Change Log</h2>
				<div id="change_log">
				</div>
			</div>
		</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="/draftdotcloud.js"> </script>

		<script>
		// auto-resize the widget to the viewport height
		function resize() { $('textarea#widget, div#widget').height($(window).height() - $('#widget').offset().top); }
		resize();
		$(window).resize(resize);

		// log events
        draft_cloud_on_event(function(doc, msg) {
           var node = $("<div/>").text(msg);
           $('#change_log').prepend(node);
        })
		</script>
	</body>
</html>
