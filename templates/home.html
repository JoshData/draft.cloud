<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Draft.Cloud &mdash; Collaboration for Documents and Data</title>

        <meta name="description" content="Draft.Cloud is a collaboration platform for documents, data, and people.">

        <link rel="icon" type="image/png" href="favicon.ico"> <!-- replace with HTML generated by http://realfavicongenerator.net/ -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" integrity="sha256-VBrFgheoreGl4pKmWgZh3J23pJrhNlSUOBek+8Z2Gv0=" crossorigin="anonymous">

        <link rel="stylesheet" href="static/main.css">
    </head>
    <body>
        <!--[if lt IE 8]><p>Internet Explorer version 8 or any modern web browser is required to use this website, sorry.<![endif]-->
        <!--[if gt IE 7]><!-->

        <div class="container">
            <h1>Home</h1>

            <h2>Your Documents</h2>
            
            {{#documents}}
                <h3><a href="{{web_urls.document}}">{{name}}</a></h3>
                <p>
                    <span title="{{created}}">Started {{createdRel}}.</span>
                    {{#currentRevision}}
                        <span title="{{created}}">Last updated {{createdRel}}.</span>
                    {{/currentRevision}}
                </p>
                <blockquote style="font-size: inherit;">
                    {{preview}}
                </blockquote>
            {{/documents}}
        </div>

        <footer>
          <div class="container">
          </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script src="static/main.js"></script>
    </body>
</html>
