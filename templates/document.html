<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Draft.Cloud: {{owner.name}}/{{document.name}}</title>

    <style type="text/css">
      @import url('https://fonts.googleapis.com/css?family=Macondo');

      body, .ql-editor {
        font-size: 16px;
      }

      .navbar {
      }

      .navbar-brand {
          font-family: 'Macondo', sans-serif;                
      }

      .editable {
        cursor: pointer;
      }
        .editable:hover {
          color: #00A;
        }

      footer {
        cursor: default;
        padding: 3px 5px;
        font-size: 11.5px;
        background-color: #FFC;
        color: #444;
      }
    </style>        
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Draft.Cloud</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <span class="navbar-text" style="margin-right: 2em">
        <span id="document-owner-name">{{owner.name}}</span>
        / 
        <span id="document-name">{{document.name}}</span>
      </span>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/logout">Log out</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/apidocs/v1">API Docs</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="editor">
    <div class="draftdotcloud-widget"
      data-draftdotcloud-widget="quill"
      data-draftdotcloud-owner="{{owner.name}}"
      data-draftdotcloud-document="{{document.name}}"
      ></div>
          <script>draftdotcloud_widget_options = {
            sizeTo: "container",
            placeholder: "Share this pageâ€™s address with anyone you would like to edit with."
          };</script>
    </div>

    <footer>
    Thanks for trying Draft.Cloud. This website is a prototype. Documents may be deleted 30 days after their last edit.
    </footer>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="/draftdotcloud.js"> </script>

    <script>
      function resize_widget() {
        $('#editor').height(window.innerHeight - $('footer').outerHeight());
      }
      resize_widget();
      $(window).resize(resize_widget);

      function make_editable(elem, title, explanation, apiendpoint) {
        elem.addClass('editable');
        elem.attr("title", title);
        elem.click(function() {
          // Prompt. Check for cancel or no change.
          var old_name = $(elem).text();
          var new_name = prompt(title + "? " + explanation + " {{valid_name_text}}", old_name);
          if (!new_name || new_name == old_name)
            return;

          // Submit.
          jQuery.ajax({
            method: "PUT",
            url: apiendpoint,
            data : JSON.stringify({ "name": new_name }),
            contentType: 'application/json',
            success: function(res) {
              // Update label & browser URL.
              elem.text(res.name);
              window.history.pushState(null, "", "/edit/" + $('#document-owner-name').text() + "/" + $('#document-name').text());
            },
            error: function(xhr, error, message) {
              if (/^text\/plain(;|$)/.test(xhr.getResponseHeader("content-type")))
                alert(xhr.responseText)
              else
                alert(message);
            }
          })
        });
      }

      {{#can_rename_owner}}
      make_editable(
        $('#document-owner-name'),
        "Change Your Name",
        "Give yourself a Draft.Cloud username.",
        "/api/v1/users/{{owner.uuid}}");
      {{/can_rename_owner}}

      {{#can_rename_document}}
      make_editable(
        $('#document-name'),
        "Change Document Name",
        "Give this document a short name so it has a pretty URL.",
        "/api/v1/documents/{{user.uuid}}/{{document.uuid}}");
      {{/can_rename_document}}
    </script>

  </body>
</html>
