<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">

    <title>Draft.Cloud: A structured document collaboration platform</title>

    <style>
    </style>        
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">Draft.Cloud</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/logout">Log out</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/apidocs/v1">API Docs</a>
          </li>
        </ul>
      </div>
    </nav>

      <div class="container">
            <h1>Documents</h1>

            <a class="btn btn-primary" href="/new" style="display: inline-block; margin-bottom: 2em; padding: 8px 16px;">
                <span class="glyphicon glyphicon-plus"></span>
                New Document
            </a>

            {{#documents}}
                <h3><a href="{{web_urls.document}}">{{name}}</a></h3>
                <p>
                    <span title="{{created}}">Started {{createdRel}}.</span>
                    {{#currentRevision}}
                        <span title="{{created}}">Last updated {{createdRel}}.</span>
                    {{/currentRevision}}
                </p>
                <blockquote style="font-size: inherit;">
                    {{preview}}
                </blockquote>
            {{/documents}}
        </div>

        <footer>
          <div class="container">
          </div>
        </footer>

        <script src="/static/jquery.min.js"></script>
        <script src="/static/bootstrap.min.js"></script>

        <script src="static/main.js"></script>
    </body>
</html>
