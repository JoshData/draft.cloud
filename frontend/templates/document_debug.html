<html>
	<head>
		<title>{{owner.name}}/{{document.name}} - Draft.cloud Debugger</title>

    <link rel="stylesheet" href="/static/npm/bootstrap.min.css">

        <style type="text/css">
        	body {
        		padding: 15px;
        	}

        	h1 { /* long owner or document name */
        		word-break: break-all;
        		font-size: 20px;
        		font-weight: bold;
        	}

        	h2 {
        		font-size: 16px;
        		font-weight: bold;
        	}
        </style>
	</head>
	<body>
		<p>This is the Draft.cloud debugger!</p>

		<h1>{{owner.name}}/{{document.name}}</h1>

		<div class="row">
			<div class="col-sm-6">
				<div id="widget" class="draftdotcloud-widget"
                      data-draftdotcloud-owner="{{owner.name}}"
                      data-draftdotcloud-document="{{document.name}}"
                      data-draftdotcloud-widget="quill"
                      style="width: 100%; height: 80%;"
                      ></div>
			</div>
			<div class="col-sm-6">
				<h2>Live Change Log</h2>
				<div id="change_log">
				</div>
			</div>
		</div>

    <script src="/static/npm/jquery.min.js"></script>
    <script src="/static/npm/bootstrap.min.js"></script>
    <script src="/draftdotcloud.js"> </script>
    <script src="/static/document-debug.js"> </script>
	</body>
</html>
